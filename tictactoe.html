<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/tictactoe.css">
</head>
<body>
    <div class="bigbox">
        <div class="box" id="topleft" onclick="turn(topleft)"></div>
        <div class="box" id="topmid" onclick="turn(topmid)"></div>
        <div class="box" id="topright" onclick="turn(topright)"></div>
        <div class="box" id="midleft" onclick="turn(midleft)"></div>
        <div class="box" id="midmid" onclick="turn(midmid)"></div>
        <div class="box" id="midright" onclick="turn(midright)"></div>
        <div class="box" id="botleft" onclick="turn(botleft)"></div>
        <div class="box" id="botmid" onclick="turn(botmid)"></div>
        <div class="box" id="botright" onclick="turn(botright)"></div>
    </div>
</body>
<script src="js/tictactoe.js"></script>
</html>
