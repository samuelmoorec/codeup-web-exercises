<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>San Antonio Weather</title>
    <script src="js/keys.js"></script>
    <script src="js/jquery-2.2.4.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="css/darksky.css">
    <script src='https://static-assets.mapbox.com/gl-pricing/dist/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>

    <main id="main">

    </main>

    <div id='map' style='
            width: 90%;
            height: 300px;
            border: 3px solid #4e555b;
            border-radius: 10px;
            margin: 2px auto;
            position: page;
            top: 10px'>
    </div>

</body>

<script>
    mapboxgl.accessToken = mapboxkey;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11'
    });

    map.addControl(new mapboxgl.GeolocateControl({
        positionOptions: {
            enableHighAccuracy: false
        },
        trackUserLocation: true
    }));
    var marker = new mapboxgl.Marker({
        draggable: true
    })
        .setLngLat([0, 0])
        .addTo(map);


    var latitude = 29.4241;
    var longitude = -98.4936;

    function onDragEnd() {
        var lngLat = marker.getLngLat();
            latitude = lngLat.lat;
            longitude = lngLat.lng;
            updateweather();
            coordinates.style.display = 'block';
            coordinates.innerHTML = 'Longitude: ' + lngLat.lng + '<br />Latitude: ' + lngLat.lat;
            markerLocation = coordinates.innerHTML;

    }

    marker.on('dragend', onDragEnd);

</script>
<script src="js/darksky.js"></script>
</html>
