<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>San Antonio Weather</title>
    <script src="js/keys.js"></script>
    <script src="js/jquery-2.2.4.js"></script>
    <link href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="css/darksky.css">
    <script src='https://static-assets.mapbox.com/gl-pricing/dist/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>

        <main id="main">
        </main>



</body>
<script src="js/darksky.js"></script>
<div id='map' style='
width: 90%;
height: 300px;
border: 3px solid #4e555b;
border-radius: 10px;
margin: 2px auto;'>
</div>
<pre id='coordinates' class='coordinates'></pre>

<script>
    var markerLocation;

    mapboxgl.accessToken = 'pk.eyJ1Ijoic2FtdWVsLWMtbW9vcmUiLCJhIjoiY2p1anY0NmRjMXBxbjQ5cGtmcHR6dDRoNSJ9.DRjwjXFOXKFulyVlWoxb0Q';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11'
    });
    map.addControl(new mapboxgl.GeolocateControl({
        positionOptions: {
            enableHighAccuracy: false
        },
        trackUserLocation: true
    }));
    var marker = new mapboxgl.Marker({
        draggable: true
    })
        .setLngLat([0, 0])
        .addTo(map);

    function onDragEnd() {
        var lngLat = marker.getLngLat();
        coordinates.style.display = 'block';
        coordinates.innerHTML = 'Longitude: ' + lngLat.lng + '<br />Latitude: ' + lngLat.lat;
        markerLocation = coordinates.innerHTML;
        console.log(markerLocation);
    }

    marker.on('dragend', onDragEnd);
</script>
</html>
